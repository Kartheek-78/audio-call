<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Audio Call</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
      }
      button {
        background: #4caf50;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #45a049;
      }
      audio {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>üåê WebRTC Audio Call</h2>
    <button id="startBtn">Start Call / Join</button>
    <audio id="remoteAudio" autoplay controls></audio>

    <script>
      const socket = io(); // Automatically connects to Render server
      let pc = null;
      let localStream = null;
      const remoteAudio = document.getElementById("remoteAudio");

      async function setupConnection() {
        if (pc) return;

        pc = new RTCPeerConnection({
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            // Free TURN server (for reliability, replace with your own for production!)
            {
              urls: "turn:openrelay.metered.ca:80",
              username: "openrelayproject",
              credential: "openrelayproject",
            },
          ],
        });

        // Local mic
        if (!localStream) {
          localStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
        }
        localStream
          .getTracks()
          .forEach((track) => pc.addTrack(track, localStream));

        // Remote audio
        pc.ontrack = (event) => {
          remoteAudio.srcObject = event.streams[0];
        };

        // ICE
        pc.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("signal", { type: "ice", candidate: event.candidate });
          }
        };
      }

      socket.on("signal", async (message) => {
        await setupConnection();

        if (message.type === "offer") {
          await pc.setRemoteDescription(new RTCSessionDescription(message));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit("signal", answer);
        } else if (message.type === "answer") {
          await pc.setRemoteDescription(new RTCSessionDescription(message));
        } else if (message.type === "ice") {
          try {
            await pc.addIceCandidate(message.candidate);
          } catch (e) {
            console.error("ICE error", e);
          }
        }
      });

      document.getElementById("startBtn").onclick = async () => {
        await setupConnection();
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit("signal", offer);
      };
    </script>
  </body>
</html>
