<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Call</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: #0d1b2a;
        color: #e0e1dd;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      header {
        display: flex;
        align-items: center;
        width: 100%;
        text-align: center;
        padding-bottom: 10px;
        position: relative;
      }
      .back-btn {
        background: none;
        border: none;
        color: #e0e1dd;
        font-size: 1.5rem;
        cursor: pointer;
        position: absolute;
        left: 0;
      }
      .header-text {
        flex-grow: 1;
      }
      header h2 {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 600;
      }
      header p {
        margin: 5px 0 0;
        font-size: 0.9rem;
        color: #778da9;
      }

      .participants {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px 10px;
        padding: 20px 0;
        justify-items: center;
        align-content: start;
        overflow-y: auto;
        min-height: 120px;
      }

      .participant {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .avatar-container {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .avatar {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #415a77;
      }

      .mic-status {
        position: absolute;
        bottom: 0px;
        right: 0px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #0d1b2a;
      }
      .mic-status.on {
        background: #2a9d8f;
        color: #fff;
      }
      .mic-status.off {
        background: #778da9;
        color: #e0e1dd;
      }
      .mic-status i {
        font-size: 0.8rem;
      }

      .participant-name {
        margin-top: 10px;
        font-size: 1rem;
        font-weight: 500;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 10px 0; /* less space */
        position: sticky;
        bottom: 0; /* always visible */
        background: #0d1b2a;
      }

      .controls button {
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s;
        color: white;
      }

      .controls button:active {
        transform: scale(0.95);
      }

      .btn-mic {
        background: #415a77;
      }
      .btn-end {
        background: #e63946;
      }
      .btn-speaker {
        background: #415a77;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <header>
        <button class="back-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="header-text">
          <h2>Global Call</h2>
          <p id="callInfo">
            Live: 0 participants - <span id="timer">00:00:00</span>
          </p>
        </div>
      </header>

      <div class="participants" id="participants"></div>

      <div class="controls">
        <button class="btn-mic" id="toggleMic">
          <i id="micIcon" class="fas fa-microphone"></i>
        </button>
        <button class="btn-end" id="endCall">
          <i class="fas fa-phone-slash"></i>
        </button>
        <button class="btn-speaker" id="toggleSpeaker">
          <i id="speakerIcon" class="fas fa-volume-up"></i>
        </button>
      </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <script>
      const socket = io();
      const participantsDiv = document.getElementById("participants");
      const micBtn = document.getElementById("toggleMic");
      const micIcon = document.getElementById("micIcon");
      const speakerBtn = document.getElementById("toggleSpeaker");
      const speakerIcon = document.getElementById("speakerIcon");
      const remoteAudio = document.getElementById("remoteAudio");

      let isMicOn = true;
      let elapsed = 0;
      let pc = null;
      let localStream = null;

      // Timer
      setInterval(() => {
        elapsed++;
        document.getElementById("timer").textContent = formatTime(elapsed);
      }, 1000);

      function formatTime(sec) {
        const h = String(Math.floor(sec / 3600)).padStart(2, "0");
        const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
        const s = String(sec % 60).padStart(2, "0");
        return `${h}:${m}:${s}`;
      }

      let myName = "";
      while (!myName) {
        myName = prompt("Enter your name");
        if (!myName) {
          alert("Please enter your name to join the call.");
        }
      }
      socket.emit("join", { name: myName });

      // --- Listen for participants update ---
      socket.on("participantsUpdate", (data) => {
        renderParticipants(data);
      });

      function renderParticipants(participantsData) {
        participantsDiv.innerHTML = "";
        Object.values(participantsData).forEach((p) => {
          const micOn = p.mic;
          const micClass = micOn ? "on" : "off";
          const micIcon = micOn ? "fa-microphone" : "fa-microphone-slash";
          const div = document.createElement("div");
          div.className = "participant";
          div.innerHTML = `
            <div class="avatar-container">
                <img src="${p.avatar}" alt="${p.name}" class="avatar">
                <div class="mic-status ${micClass}">
                    <i class="fas ${micIcon}"></i>
                </div>
            </div>
            <div class="participant-name">${p.name}</div>
          `;
          participantsDiv.appendChild(div);
        });

        document.getElementById("callInfo").innerHTML = `Live: ${
          Object.keys(participantsData).length
        } participants - <span id="timer">${formatTime(elapsed)}</span>`;
      }

      // --- WebRTC Setup ---
      async function setupConnection() {
        if (pc) return;

        pc = new RTCPeerConnection({
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            {
              urls: "turn:openrelay.metered.ca:80",
              username: "openrelayproject",
              credential: "openrelayproject",
            },
          ],
        });

        if (!localStream) {
          localStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
        }
        localStream
          .getTracks()
          .forEach((track) => pc.addTrack(track, localStream));

        pc.ontrack = (event) => {
          remoteAudio.srcObject = event.streams[0];
        };

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("signal", { type: "ice", candidate: event.candidate });
          }
        };
      }

      // Handle WebRTC signals
      socket.on("signal", async (message) => {
        await setupConnection();

        if (message.type === "offer") {
          await pc.setRemoteDescription(new RTCSessionDescription(message));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit("signal", answer);
        } else if (message.type === "answer") {
          await pc.setRemoteDescription(new RTCSessionDescription(message));
        } else if (message.type === "ice") {
          try {
            await pc.addIceCandidate(message.candidate);
          } catch (e) {
            console.error("ICE error", e);
          }
        }
      });

      // Auto-start call when joining
      (async () => {
        await setupConnection();
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit("signal", offer);
      })();

      // --- Mic toggle ---
      micBtn.onclick = () => {
        isMicOn = !isMicOn;
        micIcon.className = isMicOn
          ? "fas fa-microphone"
          : "fas fa-microphone-slash";
        if (localStream) localStream.getAudioTracks()[0].enabled = isMicOn;
        socket.emit("toggleMic", { status: isMicOn });
      };

      document.getElementById("endCall").onclick = () => {
        socket.disconnect();
        if (pc) pc.close();

        document.body.innerHTML = `
    <div style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d1b2a;
      color: #e0e1dd;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    ">
      <h2 style="font-size: 2rem; margin-bottom: 20px;">Call Ended</h2>
      <p style="font-size: 1rem; color: #778da9;">You may close this tab.</p>
    </div>
  `;
      };

      // --- Speaker toggle ---
      speakerBtn.onclick = () => {
        remoteAudio.muted = !remoteAudio.muted;
        speakerIcon.className = remoteAudio.muted
          ? "fas fa-volume-mute"
          : "fas fa-volume-up";
      };
    </script>
  </body>
</html>
